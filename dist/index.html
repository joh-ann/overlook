<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
  <link rel="stylesheet" type="text/css" href="/src/css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Manrope:wght@400;700&family=Noto+Serif:ital,wght@0,300;0,400;0,500;0,700;1,700&family=Poppins&display=swap" rel="stylesheet">
</head>
<header>
  <div class="home">HOME</div>
  <div class="about-us">ABOUT US</div>
  <div class="our-rooms">OUR ROOMS</div>
  <img class="logo" src="./images/overlook-logo.png">
  <button class="book-btn" data-micromodal-trigger="modal-1">BOOK</button>
  <div class="contact">CONTACT</div>
  <div class="staff">STAFF</div>
</header>
<body>
  <!-- MODAL -->
  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Book A Room
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <div class="flatpickr-wrapper">
            <div class="flatpickr">
              <input id="date-input" type="text" placeholder="Select Date.." data-input>
              <a class="open-cal-btn" title="toggle" data-toggle>
                <i class="fa-regular fa-calendar"></i>
              </a>
              <a class="find-room-btn" title="submit" data-submit>
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
              <a class="clear-date-btn" title="clear" data-clear>
                <i class="fas fa-times"></i>
              </a>
            </div>
          </div>
          <div class="selected-date-rooms">

          </div>
        </main>
      </div>
    </div>
  </div>
  <!-- MODAL END -->
  <nav>
    <div class="customer-container">
      <form id="login-form">
        <label for="username-input" class="label">Username:</label>
        <input id="username-input" type="text" name="username" required />
        <label for="password-input" class="label">Password:</label>
        <input id="password-input" type="password" required />
        <button type="submit" class="login-btn">Login</button>
        <div class="login-error-msg hidden">Invalid login information</div>
      </form>
    </div>
  </nav>
  <main>
    <section class="rooms-container">
      rooms container
    </section>
    <section class="staff-container hidden">
      staff container
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
