<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
  <link rel="stylesheet" type="text/css" href="/src/css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Noto+Serif:ital,wght@0,300;0,400;0,500;0,700;1,700&family=Poppins&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<header>
  <div tabindex="0" class="home">HOME</div>
  <div tabindex="0" class="about-us">ABOUT US</div>
  <div tabindex="0" class="our-rooms">OUR ROOMS</div>
  <img tabindex="0" class="logo" src="./images/overlook-logo.png" alt="Overlook Logo">
  <button tabindex="0" class="book-btn" data-micromodal-trigger="modal-1">BOOK</button>
  <div tabindex="0" class="contact">CONTACT</div>
  <div tabindex="0" class="staff">STAFF</div>
</header>
<body>
  <!-- MODAL -->
  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Book A Room
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <div class="flatpickr-wrapper">
            <div class="flatpickr">
              <input id="date-input" type="text" placeholder="Select Date.." data-input>
              <a class="open-cal-btn" title="toggle" tabindex="0" data-input>
                <i class="fa-regular fa-calendar"></i>
              </a>
              <a class="find-room-btn" title="submit" tabindex="0" data-submit>
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
              <a class="clear-date-btn" title="clear" tabindex="0" data-clear>
                <i class="fas fa-times"></i>
              </a>
            </div>
          </div>
          <div class="filter-rooms">
            <label for="room-type">Filter by Room Type:</label>
            <select id="select-rooms" name="select-rooms">
              <option value="all">All</option>
              <option value="residential suite">Residential Suite</option>
              <option value="suite">Suite</option>
              <option value="junior suite">Junior Suite</option>
              <option value="single room">Single Room</option>
            </select>
          </div>
          <div class="selected-date-rooms">
            <!-- ROOMS GO HERE -->
          </div>
        </main>
      </div>
    </div>
  </div>
  <!-- MODAL END -->
    <div class="customer-container">
      <form id="login-form">
        <label for="username-input" class="input-label">Username:</label>
        <input id="username-input" type="text" name="username" required />
        <label for="password-input" class="input-label">Password:</label>
        <input id="password-input" type="password" required />
        <button type="submit" class="login-btn">Login</button>
        <div class="login-error-msg hidden">Invalid login information</div>
      </form>
    </div>
  <main>
    <section class="rooms-container">
      <div class="home-img-wrapper">
        <img src="images/overlook-main.png" class="home-img" alt="Overlook Main">
      </div>
    </section>
    <section class="staff-container hidden">
      staff container
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
